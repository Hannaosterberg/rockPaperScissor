<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    
    <section class="game-container">
        <h1>Rock - Paper - Scissors</h1>

        <div class="choices">
            <button class="choiceRock"><img src="./img/rock.svg" alt="Rock"></button>
            <button class="choicePaper"><img src="./img/paper.svg" alt="Paper"></button>
            <button class="choiceScissors"><img src="./img/scissor.svg" alt="Scissors"></button>
        </div>

        <div class="playerDisplay">PLAYER:</div>
        <div class="computerDisplay">COMPUTER:</div>
        <div class="resultDisplay"></div>

        <div class="scoreDisplay">Player Score:
            <span class="playerScoreDisplay">0</span>
        </div>
        <div class="scoreDisplay">Computer Score:
            <span class="computerScoreDisplay">0</span>
        </div>
    </section>


</body>
</html>
